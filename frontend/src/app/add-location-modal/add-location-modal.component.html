<ion-header>
  <ion-toolbar>
    <ion-title>Add Location</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="locationForm" (ngSubmit)="addLocation()">
    <ion-item>
      <ion-label position="stacked">Location</ion-label>
      <ion-input
        formControlName="location"
        placeholder="Enter location"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Description</ion-label>
      <ion-input
        formControlName="description"
        placeholder="Enter description"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Type</ion-label>
      <ion-input formControlName="type" placeholder="Enter type"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Status</ion-label>
      <ion-select formControlName="status" placeholder="Select status">
        <ion-select-option
          *ngFor="let status of locationStatuses"
          [value]="status"
          >{{ status }}</ion-select-option
        >
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Start Date</ion-label>
      <ion-input formControlName="start_date" type="date"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">End Date</ion-label>
      <ion-input formControlName="end_date" type="date"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit" [disabled]="locationForm.invalid"
      >Add Location</ion-button
    >
  </form>
</ion-content>
