<ion-header>
  <ion-toolbar>
    <ion-title>Edit Trip</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="editTripForm" (ngSubmit)="saveTrip()">
    <ion-item>
      <ion-label position="stacked">Description</ion-label>
      <ion-input formControlName="description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Type</ion-label>
      <ion-select formControlName="type">
        <ion-select-option *ngFor="let type of tripTypes" [value]="type">{{
          type
        }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Status</ion-label>
      <ion-select formControlName="status">
        <ion-select-option
          *ngFor="let status of tripStatuses"
          [value]="status"
          >{{ status }}</ion-select-option
        >
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Destination</ion-label>
      <ion-input formControlName="destination"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Departure</ion-label>
      <ion-input formControlName="departure"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Start Date</ion-label>
      <ion-input formControlName="start_date" type="date"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">End Date</ion-label>
      <ion-input formControlName="end_date" type="date"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit" [disabled]="editTripForm.invalid"
      >Save</ion-button
    >
  </form>
</ion-content>
