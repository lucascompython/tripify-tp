<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="card-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Welcome Back to Tripify</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email" type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
          <ion-button expand="full" type="submit" [disabled]="loginForm.invalid"
            >Login</ion-button
          >
        </form>
        <ion-button expand="full" color="light" (click)="navigateToRegister()"
          >Don't have an account? Register</ion-button
        >
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
