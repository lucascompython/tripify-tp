<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" formControlName="name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">New Password</ion-label>
      <ion-input type="password" formControlName="newPassword"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Current Password</ion-label>
      <ion-input
        type="password"
        formControlName="currentPassword"
        required
      ></ion-input>
    </ion-item>
    <ion-button
      expand="full"
      type="submit"
      [disabled]="profileForm.get('currentPassword')?.invalid"
      >Save</ion-button
    >
  </form>
</ion-content>
