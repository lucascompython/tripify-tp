<ion-header>
  <ion-toolbar>
    <ion-title>{{ "TRIP_DETAILS.SHARE_TRIP" | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">{{
        "TRIP_DETAILS.CLOSE" | translate
      }}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>{{ user.name }} ({{ user.email }})</ion-label>
      <ion-checkbox
        slot="start"
        (ionChange)="toggleUserSelection(user.id)"
      ></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="shareTrip()">{{
        "SHARE_TRIP.SHARE" | translate
      }}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
