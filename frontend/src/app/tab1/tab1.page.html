<ion-header [translucent]="true">
  <ion-toolbar>
    <img src="assets/logo.png" alt="logo" />
    <ion-buttons slot="end">
      <ion-button id="settings-button">
        <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>
      <ion-popover trigger="settings-button" trigger-action="click">
        <ng-template>
          <ion-content>
            <ion-list>
              <ion-item button (click)="goToProfile()">
                <ion-label>Profile</ion-label>
              </ion-item>
              <ion-item button (click)="signOut()">
                <ion-label>Sign Out</ion-label>
              </ion-item>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let trip of trips" (click)="showTripDetails(trip)">
      <ion-label>
        <h2>{{ trip.description }}</h2>
        <p>{{ trip.destination }} - {{ trip.departure }}</p>
      </ion-label>
      <ion-button fill="clear" (click)="editTrip($event, trip)">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-button>
      <ion-button
        fill="clear"
        color="danger"
        (click)="removeTrip($event, trip)"
      >
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
