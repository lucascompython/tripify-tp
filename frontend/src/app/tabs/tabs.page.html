<ion-header [translucent]="true">
  <ion-toolbar>
    <img src="assets/logo.png" alt="logo" class="logo" />
    <ion-buttons slot="end">
      <ion-button id="settings-button">
        <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>
      <ion-popover trigger="settings-button" trigger-action="click">
        <ng-template>
          <ion-content>
            <ion-list>
              <ion-item button (click)="goToProfile()">
                <ion-label>{{ "PROFILE.PROFILE" | translate }}</ion-label>
              </ion-item>
              <ion-item button (click)="signOut()">
                <ion-label>{{ "TABS.SIGN_OUT" | translate }}</ion-label>
              </ion-item>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab1" href="/tabs/tab1">
        <ion-icon aria-hidden="true" name="map-outline"></ion-icon>
        <ion-label>{{ "TABS.TRIPS" | translate }}</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab2" href="/tabs/tab2">
        <ion-icon aria-hidden="true" name="add-circle-outline"></ion-icon>
        <ion-label>{{ "TABS.ADD" | translate }}</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab3" href="/tabs/tab3">
        <ion-icon aria-hidden="true" name="location-outline"></ion-icon>
        <ion-label>{{ "TABS.LOCATIONS" | translate }}</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
